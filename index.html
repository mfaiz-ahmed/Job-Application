<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <h1 class="mt-5 web"><span class="head fw-semibold">Job Application</span> (Web)</h1>
    </header>
    <br /><br />
    <main class="container mt-5">
        <form class="form">
            <div class="d-flex gap-5">
                <div>
                    <label for="fname">First Name</label><br />
                    <input class="mt-4 box" type="text" id="fname" placeholder=" Enter First Name...">
                    <br /><br />
                    <label for="email">Email</label><br />
                    <input class="mt-4 box" type="email" id="email" placeholder=" Enter Email...">
                </div>
                <div>
                    <label for="lname">Last Name</label><br />
                    <input class="mt-4 box" type="text" id="lname" placeholder=" Enter Last Name...">
                    <br /><br />
                    <label for="role">Job Role</label><br />
                    <select class="select box mt-4" id="role">
                        <option>Select Job Role</option>
                        <option>Frontend Developer</option>
                        <option>Backend Developer</option>
                        <option>Full Stack Developer</option>
                        <option>UI/UX Designer</option>
                    </select>
                </div>
            </div>
                <label class="mt-5" for="address">Address</label>
                <textarea  class=" mt-4 container textarea_control" id="address" cols="50" rows="4" placeholder=" Enter Address"></textarea>
                    <div class="d-flex gap-5">
                    <div>
                        <label for="city">City</label><br />
                        <input class="mt-4 box" type="text" id="city" placeholder=" Enter City Name...">
                        <br /><br />
                        <label for="dob">Date of Birth</label><br />
                        <input class="mt-4 box" type="date" id="dob" placeholder=" Enter DOB...">
                    </div>
                    <div>
                        <label for="pincode">Pincode</label><br />
                        <input class="mt-4 box" type="number" id="pincode" placeholder=" Enter Pincode...">
                        <br /><br />
                        <label for="file">Upload Your CV</label><br />
                        <input class="box mt-4 border border-secondary text-center" type="file" id="file">
                    </div>
                </div>
                <div class="d-flex ">
                    <button class="mt-5 button">Apply Now</button>
                </div>
            </form>
        </main>
        <footer class="mt-5">
            <div class="bg-black text-center text-white p-4">
                <h2>CREATED BY FAIZ AHMED</h2>
            </div>
        </footer>

</body>
</html>
